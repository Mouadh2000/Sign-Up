<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <form>
        <br>
        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">Sign Up</h2>
        <input class="inp" type="text" placeholder="Name*" required>
        <hr>
        <img class="user" src="us.png" width="20px" height="20px" alt="">
        <input class="inp" type="email" placeholder="Email*" required>
        <hr>
        <img class="email" src="ema.png" width="23px" height="23px" alt="">
        <input class="inp" type="password" placeholder="Password*" required>
        <hr>
        <img class="pass" src="pass.png" width="23px" height="21px" alt="">
        <input class="inp" type="password" placeholder="Confirm Password*" required>
        <hr>
        <img class="cpass" src="pass.png" width="23px" height="21px" alt="">
        <input class="login" type="submit" value="Login" style="cursor: pointer;">
        <br>
        <br>
        <p style="text-align: center;">Have Account? <span style="color: blue;"> Login Here</span></p>
        <p style="margin-left: 40px;">----------------------------------------------</p>
        <h4 style="text-align: center;">Or Register With</h4>
        <img style="margin-left: 100px;" src="facebook.png" width="40px" height="40px" alt="">
        <img src="twitter.png" width="40px" height="40px" alt="">
        <img src="gmail.png" width="40px" height="40px" alt="">
        <br>
        <br>
        </form>
    </div>
</body>
</html>
